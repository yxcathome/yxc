<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo">
                <h2>Trading Bot</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#overview" class="active">总览</a></li>
                    <li><a href="#strategies">策略管理</a></li>
                    <li><a href="#positions">持仓管理</a></li>
                    <li><a href="#config">配置设置</a></li>
                </ul>
            </nav>
            <div class="bot-status">
                <span class="status-dot ${bot_status}"></span>
                <span class="status-text">状态: ${bot_status}</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 总览面板 -->
            <section id="overview" class="panel active">
                <div class="panel-header">
                    <h2>总览</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>总权益</h3>
                        <div class="stat-value" id="total-equity">加载中...</div>
                    </div>
                    <div class="stat-card">
                        <h3>今日盈亏</h3>
                        <div class="stat-value" id="daily-pnl">加载中...</div>
                    </div>
                    <div class="stat-card">
                        <h3>最大回撤</h3>
                        <div class="stat-value" id="max-drawdown">加载中...</div>
                    </div>
                    <div class="stat-card">
                        <h3>当前持仓</h3>
                        <div class="stat-value" id="active-positions">加载中...</div>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <canvas id="equity-chart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="pnl-chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- 策略管理面板 -->
            <section id="strategies" class="panel">
                <div class="panel-header">
                    <h2>策略管理</h2>
                </div>
                <div class="strategies-grid" id="strategies-container">
                    <!-- 策略卡片将通过JS动态添加 -->
                </div>
            </section>

            <!-- 持仓管理面板 -->
            <section id="positions" class="panel">
                <div class="panel-header">
                    <h2>持仓管理</h2>
                </div>
                <div class="positions-table-wrapper">
                    <table class="positions-table">
                        <thead>
                            <tr>
                                <th>交易所</th>
                                <th>交易对</th>
                                <th>方向</th>
                                <th>数量</th>
                                <th>入场价</th>
                                <th>当前价</th>
                                <th>未实现盈亏</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="positions-body">
                            <!-- 持仓数据将通过JS动态添加 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 配置设置面板 -->
            <section id="config" class="panel">
                <div class="panel-header">
                    <h2>配置设置</h2>
                    <div class="panel-actions">
                        <button id="save-config" class="btn btn-primary">保存配置</button>
                        <button id="reset-config" class="btn btn-secondary">重置配置</button>
                    </div>
                </div>
                <div class="config-form" id="config-form">
                    <!-- 配置表单将通过JS动态生成 -->
                </div>
            </section>
        </main>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
